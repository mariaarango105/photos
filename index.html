<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cafe Majo</h1>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <p>Support third spaces!</p>
    <div id="bf">Beverages and Food: Americano, banana bread, pudding, blueberry muffin</div>

    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Sample Image 1">
        <img src="https://via.placeholder.com/250" alt="Sample Image 2">
        <img src="https://via.placeholder.com/250" alt="Sample Image 3">
        <img src="https://via.placeholder.com/250" alt="Sample Image 4">
    </div>

    <h1>Click the Button!</h1>
    <p id="message">This text will change when you click the button.</p>
    <button id="changeTextButton">Click Me</button>
    
    <script>
        document.getElementById("changeTextButton").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "You clicked the button!";
        });
    </script>
</body>
</html>
